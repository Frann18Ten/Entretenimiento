<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a Exclusiva</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2rem;
    }

    .botones {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    .botones button {
      padding: 10px 25px;
      border: none;
      background: #ff0055;
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .botones button:hover {
      background: #ff3366;
    }

    .contenido {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
      margin-top: 20px;
      max-width: 90%;
    }

    .contenido img,
    .contenido video {
      width: 300px;
      max-width: 100%;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .volver {
      margin: 40px;
    }

    .volver a {
      color: #ff0055;
      text-decoration: none;
      font-weight: bold;
    }

    .volver a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üé• Galer√≠a de Contenido Exclusivo</h1>

  <div class="botones">
    <button onclick="mostrar('imagenes')">üì∏ Im√°genes</button>
    <button onclick="mostrar('videos')">üé¨ Videos</button>
  </div>

  <div id="imagenes" class="contenido">
    <h2>Fotos</h2>
    <img src="imagenes/foto1.jpg" alt="Foto 1" />
    <img src="imagenes/foto2.png" alt="Foto 2" />
  </div>

  <div id="videos" class="contenido">
    <h2>Videos</h2>
    <video controls>
      <source src="videos/video1.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
  </div>

  <div class="volver">
    <a href="index.html">‚Üê Volver al inicio</a>
  </div>

  <script>
    function mostrar(seccion) {
      document.getElementById('imagenes').style.display = 'none';
      document.getElementById('videos').style.display = 'none';
      document.getElementById(seccion).style.display = 'block';
    }
  </script>
</body>
</html>
